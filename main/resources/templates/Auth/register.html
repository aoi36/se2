<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link rel="stylesheet" th:href="@{/css/style.css}" />
  <style>
    .error {
      color: red;
      font-size: 0.9em;
      margin-top: 5px;
    }
  </style>
</head>
<body>
<h1>Register</h1>

<!-- Success Message -->
<div th:if="${success}">
  <p>Registration successful! You can now <a th:href="@{/sign-in}">login</a>.</p>
</div>

<form th:action="@{/register}" th:object="${user}" method="post">
  <div>
    <label for="username">Username:</label>
    <input type="text" th:field="*{username}" id="username" placeholder="Enter username"/>
    <div th:if="${#fields.hasErrors('username')}"
         th:errors="*{username}"
         class="error"
         style="color: red !important; display: block;">
    </div>
  </div>

  <div>
    <label for="password">Password:</label>
    <input type="password" th:field="*{password}" id="password" placeholder="Enter password"/>
    <div th:if="${#fields.hasErrors('password')}"
         th:errors="*{password}"
         class="error"
         style="color: red !important; display: block;">
    </div>
  </div>


<!--  <div>-->
<!--    <label for="address">Address:</label>-->
<!--    <input type="text" th:field="*{address}" id="address" placeholder="Enter address"/>-->
<!--    <div th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="error"></div>-->
<!--  </div>-->

  <button type="submit">Register</button>
</form>

<p>Already have an account? <a th:href="@{/sign-in}">Sign In</a></p>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>Add Category</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <style>
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }

        .error {
            color: red;
            font-size: 0.9em;
            margin-bottom: 10px;
        }
        .button {
            text-decoration: none;
            padding: 8px 16px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .button:hover {
            background: #0056b3;
        }
        .back-link {
            display: block;
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
<div class="container">
    <h1>Add New Category</h1>
    <form th:action="@{/category/save}" th:object="${category}" method="post">
        <label for="name">Category Name:</label>
        <input type="text" id="name" th:field="*{name}" placeholder="Enter category name" />
        <div class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>

        <label for="description">Description:</label>
        <textarea id="description" th:field="*{description}" placeholder="Enter category description"></textarea>
        <div class="error" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>

        <div class="form-group">
            <label for="status">Status <span class="required">*</span></label>
            <select id="status" th:field="*{status}">
                <option value="">-- Select Status --</option>
                <option th:value="true">Active</option>
                <option th:value="false">Inactive</option>
            </select>
        </div>
        <div th:if="${#fields.hasErrors('status')}" class="error" th:errors="*{status}"></div>

        <button type="submit" class="button">Save Category</button>
    </form>
    <a class="button back-link" th:href="@{/category/list}">Back to Category List</a>
</div>
</div>
</body>
</html>

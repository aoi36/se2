<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Category</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <style>
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
        }
        form {
            width: 60%;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .error {
            color: red;
            font-size: 0.9em;
            margin-bottom: 10px;
        }
        .button {
            text-decoration: none;
            padding: 8px 16px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .button:hover {
            background: #0056b3;
        }
        .back-link {
            display: block;
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Update Category</h1>
    <form th:action="@{/category/update}" th:object="${category}" method="post">
        <!-- Hidden field to hold the ID -->
        <input type="hidden" th:field="*{id}" />

        <label for="name">Category Name:</label>
        <input type="text" id="name" th:field="*{name}" placeholder="Enter category name" />
        <div class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>

        <label for="description">Description:</label>
        <textarea id="description" th:field="*{description}" placeholder="Enter category description"></textarea>
        <div class="error" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>


        <button type="submit" class="button">Update Category</button>
    </form>
    <a class="button back-link" th:href="@{/category/list}">Back to Category List</a>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Book Details</title>
    <style>
        /* Overall page styling */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #fefae0; /* Light yellow background */
        }

        /* Main container (card style) */
        .container {
            max-width: 900px;
            margin: 40px auto; /* Center horizontally */
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        /* Header section with title and buttons */
        .book-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .book-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0;
            color: #333;
        }

        .book-id {
            font-size: 0.9rem;
            color: #777;
            margin: 5px 0 0 0;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .update-btn {
            background-color: #4CAF50; /* Green */
        }

        .update-btn:hover {
            background-color: #45a049;
        }

        .delete-btn {
            background-color: #ff4081; /* Pink */
        }

        .delete-btn:hover {
            background-color: #e6366f;
        }

        /* Book content layout */
        .book-content {
            display: flex;
            margin-top: 20px;
        }

        .book-image {
            width: 180px;
            height: 240px;
            object-fit: cover;
            border-radius: 8px;
            margin-right: 25px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .book-details {
            flex: 1;
        }

        /* Book info grid */
        .book-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px 30px;
            margin-bottom: 20px;
        }

        .info-item {
            margin: 0;
            line-height: 1.6;
        }

        .info-label {
            color: #777;
            font-size: 0.9rem;
            display: block;
        }

        .info-value {
            color: #333;
            font-weight: 500;
        }

        /* Book description */
        .book-description {
            margin-top: 25px;
        }

        .description-label {
            color: #777;
            font-size: 0.9rem;
            margin-bottom: 8px;
            display: block;
        }

        .description-text {
            color: #555;
            line-height: 1.6;
            text-align: justify;
        }
    </style>
</head>
<body>
<div layout:fragment="content" class="container">
    <div class="book-header">
        <div>
            <h1 class="book-title" th:text="${book.name}">Book Title</h1>
            <p class="book-id" th:text="'BookID' + ${book.id}">BookID12</p>
        </div>
        <div class="action-buttons">
            <a th:href="@{/book/update/{id}(id=${book.id})}" class="btn update-btn">Update</a>
            <a href="#" onclick="if(confirm('Are you sure you want to delete this book?')) { window.location.href='/book/delete/' + [[${book.id}]]; }" class="btn delete-btn">Delete</a>
        </div>
    </div>

    <div class="book-content">
        <img class="book-image" th:src="@{/images/{img}(img=${book.bookCover})}" alt="Book Cover">



        <div class="book-details">
            <div class="book-info">
                <div class="info-item">
                    <span class="info-label">Author:</span>
                    <span class="info-value" th:text="${book.author}">ABC</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Provider:</span>
                    <span class="info-value" th:text="${book.provider != null ? book.provider.providerName : 'N/A'}">GHF</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Genre:</span>
                    <span class="info-value" th:text="${book.genre}">DEF</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Stock Quantity:</span>
                    <span class="info-value" th:text="${book.stockQuantity}">456</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Publication Year:</span>
                    <span class="info-value" th:text="${book.publicationYear}">123</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Price:</span>
                    <span class="info-value" th:text="'$' + ${book.price}">$123</span>
                </div>
            </div>

            <div class="book-description">
                <span class="description-label">Description:</span>
                <p class="description-text" th:text="${book.description}">

                </p>
            </div>
        </div>
    </div>
</div>
</body>
</html>

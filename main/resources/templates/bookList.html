<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <style>
        .logout-btn {
            background-color: #ff4444;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        .logout-btn:hover {
            background-color: #cc0000;
        }
        .welcome-message {
            font-size: 1.2em;
            color: #333;
            margin: 20px 0;
        }
        .username {
            font-weight: bold;
            color: #007bff;
        }
        /* Add new styles for the table */
        .book-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        .book-table th, .book-table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        .book-table th {
            background-color: #f4f4f4;
            color: #333;
        }
        .book-table tr:nth-child(even) {
            background-color: #f8f8f8;
        }
        .book-table tr:hover {
            background-color: #f0f0f0;
        }
        .add-book-btn {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
        }
        .add-book-btn:hover {
            background-color: #218838;
        }
        .action-btn {
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            color: white;
            text-decoration: none;
            margin-right: 5px;
        }
        .edit-btn {
            background-color: #ffc107;
        }
        .delete-btn {
            background-color: #dc3545;
        }
         /* Modal styling */
    .modal {
      display: none; /* Hidden by default */
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.4); /* Black with opacity */
    }
    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 300px;
      text-align: center;
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    </style>
    <script>
        // Global array to hold the current sort criteria.
        // Each element will be an object: { field: 'name', order: 'asc' }
        let sortCriteria = [];

      function initializeSortCriteria() {
      let params = new URLSearchParams(window.location.search);
      const attributes = params.getAll('attribute');
      const orders = params.getAll('order');
      sortCriteria = []; // Reset the global array
      for (let i = 0; i < attributes.length; i++) {
        sortCriteria.push({
          field: attributes[i],
          order: orders[i] ? orders[i] : 'asc'
        });
      }
      console.log("Initialized sortCriteria:", sortCriteria);
    }

function toggleSort(field) {
  let foundIndex = sortCriteria.findIndex(item => item.field === field);
  if (foundIndex >= 0) {
    // If the attribute is already sorted in descending order, remove it.
    if (sortCriteria[foundIndex].order === 'desc') {
      sortCriteria.splice(foundIndex, 1);
    } else {
      // Otherwise, if it's in ascending order, toggle it to descending.
      sortCriteria[foundIndex].order = 'desc';
    }
  } else {
    // If not found, add it with ascending order.
    sortCriteria.push({ field: field, order: 'asc' });
  }
      redirectWithSort();
    }


     function redirectWithSort() {
  let params = new URLSearchParams(window.location.search);


  params.delete("attribute");
  params.delete("order");

  sortCriteria.forEach(item => {
    params.append('attribute', item.field);
    params.append('order', item.order);
  });

  const url = '/book/list?' + params.toString();
  console.log("Redirecting to:", url);
  window.location.href = url;
}


    function showModal(form) {
      const modal = document.getElementById('confirmModal');
      modal.style.display = 'block';
      document.body.style.overflow = 'hidden';

      // Set the confirm button action to submit the form.
      const confirmBtn = document.getElementById('confirmDelete');
      confirmBtn.onclick = function() {
        closeModal();
        form.submit();
      };
    }

    function closeModal() {
      const modal = document.getElementById('confirmModal');
      modal.style.display = 'none';
      document.body.style.overflow = ''; // Restore scrolling
    }

    // Close modal when clicking outside
    window.onclick = function(event) {
      const modal = document.getElementById('confirmModal');
      if (event.target == modal) {
        closeModal();
      }
    };
  function changePageSize() {
    // Get the new size from the dropdown
      console.log("changePageSize() triggered");
    const newSize = document.getElementById('pageSize').value;

    // Create a URLSearchParams object from the current URL's query string
    let params = new URLSearchParams(window.location.search);

    // Update the 'size' parameter with the new value
    params.set("size", newSize);

    // Optionally, reset the page number when the page size changes (commonly to 0)
    params.set("page", 0);

    // Construct the new URL with all existing parameters (sorting, etc.) intact
    const newUrl = '/book/list?' + params.toString();

    // Redirect the browser to the new URL
    window.location.href = newUrl;
  }

    window.onload = function() {
      initializeSortCriteria();
      // Attach event listeners to each delete form.
      const deleteForms = document.querySelectorAll('form.deleteForm');
      deleteForms.forEach(function(form) {
        form.addEventListener('submit', function(event) {
          event.preventDefault(); // Prevent immediate submission
          showModal(form);
        });
      });
    };
    </script>
</head>
<body>

<form th:action="@{/book/search}" method="post" id="searchForm" autocomplete="off">
    <input type="text" name="query" placeholder="Search for a book..." required onkeydown="handleEnter(event)">
</form>
    <h1>Dashboard</h1>
    <div class="welcome-message">
        Welcome, <span class="username" th:text="${username}">User</span>!
    </div>

    <a href="/book/add" class="add-book-btn">Add New Book</a>

<form th:action="@{/book/delete}" method="post" class="deleteForm" style="display: inline;">

    <table class="book-table">
        <thead>
            <tr>
                <th> Select</th>
                <th onclick="toggleSort('id')">ID</th>
                <th onclick="toggleSort('name')">Title</th>
                <th onclick="toggleSort('author')">Author</th>
                <th onclick="toggleSort('description')">Description</th>
                <th onclick="toggleSort('genre')">Genre</th>
                <th onclick="toggleSort('publicationYear')">Publication Year</th>
                <th onclick="toggleSort('quantity')">Quantity</th>
                <th>Update</th>
            </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${bookPage.content}">
            <td>
                <input type="checkbox" name="selectedIds" th:value="${book.id}" />
            </td>
            <td th:text="${book.id}"></td>
            <td>
                <a th:href="@{/book/detail/{id}(id=${book.id})}" th:text="${book.name}"></a>
            </td>
            <td>
                <img th:text="${book.author}" />
            </td>
            <td>
                <img th:text="${book.description}" />
            </td>
            <td>
                <img th:text="${book.genre}" />
            </td>
            <td>
                <img th:text="${book.publicationYear}" />
            </td>
            <td>
                <img th:text="${book.quantity}" />
            </td>
            <td>
                <a th:href = "@{/book/update/{id}(id=${book.id})}">UPDATE</a>
            </td>
            </tr>
        </tbody>
    </table>
    <button type="submit" class="action-btn delete-btn">DELETE</button>
</form>
<form id="pageSizeForm" th:action="@{/book/list}" method="get">
    <input type="hidden" name="page" th:value="${currentPage}"/>
    <label for="pageSize">Items per page:</label>
    <select id="pageSize" name="size" th:onchange="changePageSize()">
        <option th:value="5" th:selected="${pageSize == 5}">5</option>
        <option th:value="10" th:selected="${pageSize == 10}">10</option>
        <option th:value="20" th:selected="${pageSize == 20}">20</option>
    </select>

</form>
<div>
    <span th:text="'Page ' + ${bookPage.number + 1} + ' of ' + ${bookPage.totalPages}">Page 1 of 3</span>
</div>

<div>
    <a th:if="${bookPage.hasPrevious()}" th:href="@{/book/list(page=${bookPage.number - 1}, size=${bookPage.size})}">Previous</a>
    <a th:if="${bookPage.hasNext()}" th:href="@{/book/list(page=${bookPage.number + 1}, size=${bookPage.size})}">Next</a>
</div>
<div id="confirmModal" class="modal">
    <div class="modal-content">
        <span id="closeModal" class="close" onclick="closeModal()">&times;</span>
        <p>Are you sure you want to delete this book?</p>
        <button id="confirmDelete">Yes</button>
        <button onclick="closeModal()">No</button>
    </div>
        </div>
    </div>
</div>

</body>
</html>

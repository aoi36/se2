<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="content">

<div th:if="${msg != null}">
  <p>[[${msg}]]</p>
</div>

<table class="book-table">
  <thead>
  <tr>
    <th>ID</th>
    <th>Title</th>
    <th>Author</th>
    <th>Description</th>
    <th>Genre</th>
    <th>Publication Year</th>
    <th>Quantity</th>
    <th>Update</th>
    <th>Delete</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="book : ${books}">
    <td th:text="${book.id}"></td>
    <td>
      <a th:href="@{/book/detail/{id}(id=${book.id})}" th:text="${book.name}"></a>
    </td>
    <td>
      <img th:text="${book.author}" />
    </td>
    <td>
      <img th:text="${book.description}" />
    </td>
    <td>
      <img th:text="${book.genre}" />
    </td>
    <td>
      <img th:text="${book.publicationYear}" />
    </td>
    <td>
      <img th:text="${book.stockQuantity}" />
    </td>
    <td>
      <a th:href = "@{/book/update/{id}(id=${book.id})}">UPDATE</a>
    </td>
    <td>
      <form th:action="@{/book/delete/{id}(id=${book.id})}" method="post" style="display: inline;">
        <button type="submit" class="action-btn delete-btn">DELETE</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>
</div>

</body>
</html>

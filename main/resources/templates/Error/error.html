<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found - [Your Website Name]</title>
  <style>
    body {
        font-family: sans-serif;
        line-height: 1.6;
        margin: 50px;
        text-align: center;
        background-color: #f4f4f4;
    }
    .container {
        background-color: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
        color: #333;
        margin-bottom: 20px;
    }
    p {
        color: #666;
        margin-bottom: 25px;
    }
    .navigation a {
        color: #007bff;
        text-decoration: none;
        margin: 0 10px;
    }
    .navigation a:hover {
        text-decoration: underline;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Oops! The page you're looking for could not be found.</h1>
  <p th:text="${error}">It seems like the URL you entered is incorrect or the page no longer exists.</p>
  <div class="navigation">
    <a href="/home">Go to Homepage</a>
  </div>
</div>
</body>
</html>

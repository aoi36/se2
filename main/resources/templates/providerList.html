<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <title>Providers</title>
  <style>
    body {
      margin: 0;
      background-color: #fefae0;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 1200px;
      margin: 40px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .header h2 {
      font-size: 1.5rem;
      margin: 0;
    }
    .add-btn {
      background-color: #0d6efd;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .add-btn:hover {
      background-color: #0b5ed7;
    }
    .table-container {
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
    }
    .provider-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    .provider-table thead tr {
      border-bottom: 1px solid #eee;
    }
    .provider-table th, .provider-table td {
      padding: 16px 12px;
      text-align: left;
      vertical-align: middle;
      color: #333;
    }
    .provider-table th {
      font-weight: 500;
      color: #666;
      cursor: pointer;
    }
    .provider-table tbody tr:hover {
      background-color: #f9f9f9;
    }
    .delete-btn {
      background-color: #ff4081;
      border: none;
      color: white;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    .delete-btn:hover {
      background-color: #e6366f;
    }
  </style>
</head>
<body>
<div layout:fragment="content" class="container">
  <div class="header">
    <h2>Provider List</h2>
    <a th:href="@{/provider/add}" class="add-btn">Add Provider</a>
  </div>
  <div class="table-container">
    <table class="provider-table">
      <thead>
      <tr>
        <th>Select</th>
        <th>Provider ID</th>
        <th>Provider Name</th>
        <th>Contact Number</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="provider : ${providerPage.content}">
        <td><input type="checkbox" name="selectedIds" th:value="${provider.id}" /></td>
        <td th:text="${provider.id}"></td>
        <td th:text="${provider.providerName}"></td>
        <td th:text="${provider.contactNumber}"></td>
        <td>
          <a th:href="@{/provider/update/{id}(id=${provider.id})}"
             style="background-color: #4CAF50; color: white; padding: 8px 16px; border-radius: 4px; text-decoration: none; display: inline-block;">
            Update
          </a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>

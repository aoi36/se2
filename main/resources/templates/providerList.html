<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Provider List</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }
    h1 {
        color: #333;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
    }
    table, th, td {
        border: 1px solid #ccc;
    }
    th, td {
        padding: 8px;
        text-align: left;
    }
    th {
        background-color: #eee;
    }
    ul.pagination {
        list-style: none;
        padding: 0;
    }
    ul.pagination li {
        display: inline-block;
        margin-right: 10px;
    }
    ul.pagination a {
        text-decoration: none;
        color: #337ab7;
    }
    .action-btn {
        padding: 6px 12px;
        background-color: #ffc107;
        color: white;
        border: none;
        border-radius: 4px;
        text-decoration: none;
        cursor: pointer;
    }
    .add-btn {
        display: inline-block;
        margin-bottom: 20px;
        padding: 10px 20px;
        background-color: #28a745;
        color: white;
        text-decoration: none;
        border-radius: 4px;
    }
    .add-btn:hover {
        background-color: #218838;
    }
    .delete-btn {
        padding: 10px 20px;
        background-color: #dc3545;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 10px;
    }
    .delete-btn:hover {
        background-color: #c82333;
    }
    /* Page Size Form styles */
    #pageSizeForm {
        margin-top: 20px;
    }
    #pageSizeForm label {
        margin-right: 10px;
    }
  </style>
  <script type="text/javascript">
    function changePageSize() {
      // Debug log to check function is triggered
      console.log("changePageSize() triggered");
      // Get the new size from the dropdown
      const newSize = document.getElementById('pageSize').value;
      console.log("New size selected: " + newSize);

      // Create a URLSearchParams object from the current query string
      let params = new URLSearchParams(window.location.search);

      // Update the 'size' parameter with the new value
      params.set("size", newSize);
      // Reset the page number to 0 when page size changes
      params.set("page", 0);

      // Construct the new URL with all existing parameters
      const newUrl = '/provider/list?' + params.toString();
      console.log("Redirecting to: " + newUrl);
      window.location.href = newUrl;
    }

    // Optionally, attach an event listener when DOM is loaded
    document.addEventListener("DOMContentLoaded", function() {
      const selectElement = document.getElementById('pageSize');
      if(selectElement) {
        selectElement.addEventListener("change", changePageSize);
      }
    });
  </script>
</head>
<body>
<h1>Provider List</h1>

<!-- Add Provider Button -->
<a th:href="@{/provider/add}" class="add-btn">Add Provider</a>

<!-- Batch Delete Form -->
<form th:action="@{/provider/delete}" method="post">
  <table>
    <thead>
    <tr>
      <th>Select</th>
      <th>Provider ID</th>
      <th>Provider Name</th>
      <th>Contact Number</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="provider : ${providerPage.content}">
      <td>
        <input type="checkbox" name="selectedIds" th:value="${provider.id}" />
      </td>
      <td th:text="${provider.id}">ID</td>
      <td th:text="${provider.providerName}">Provider Name</td>
      <td th:text="${provider.contactNumber}">Contact Number</td>
      <td>
        <!-- Update Provider Button for each row -->
        <a th:href="@{/provider/update/{id}(id=${provider.id})}" class="action-btn">Update</a>
      </td>
    </tr>
    </tbody>
  </table>
  <button type="submit" class="delete-btn">Delete Selected</button>
</form>

<div>
  <ul class="pagination">
    <li th:if="${providerPage.hasPrevious()}">
      <a th:href="@{/provider/list(page=${providerPage.number - 1}, size=${providerPage.size})}">Previous</a>
    </li>
    <li th:if="${providerPage.hasNext()}">
      <a th:href="@{/provider/list(page=${providerPage.number + 1}, size=${providerPage.size})}">Next</a>
    </li>
  </ul>
</div>

<!-- Page Size Form -->
<form id="pageSizeForm" th:action="@{/provider/list}" method="get">
  <input type="hidden" name="page" th:value="${providerPage.number}" />
  <label for="pageSize">Items per page:</label>
  <select id="pageSize" name="size">
    <option th:value="5" th:selected="${providerPage.size == 5}">5</option>
    <option th:value="10" th:selected="${providerPage.size == 10}">10</option>
    <option th:value="20" th:selected="${providerPage.size == 20}">20</option>
  </select>
</form>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Sign in</title>
  <style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #fff8dc;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.login-container {
    background-color: white;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    width: 400px; /* Điều chỉnh chiều rộng */
    max-width: 90%; /* Giúp responsive */
    text-align: center;
    margin: auto; /* Căn giữa chính xác */
}

h2 {
    margin-bottom: 20px;
    font-size: 1.4em;
}

form {
    display: flex;
    flex-direction: column;
    align-items: stretch;
}

label {
    text-align: left;
    font-weight: bold;
    margin-top: 10px;
}

.input-field {
    width: 100%;
    padding: 12px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #e0e0e0;
}

.password-container {
    display: flex;
    justify-content: flex-end;
    align-items: center;
}

.forgot-password {
    font-size: 0.9em;
    color: #1e90ff;
    text-decoration: none;
}

.forgot-password:hover {
    text-decoration: underline;
}

.error-message {
    color: red;
    font-size: 0.9em;
    text-align: left;
    margin: 10px 0;
}

.btn {
    width: 100%;
    padding: 12px;
    background-color: #1e90ff;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 1em;
    cursor: pointer;
    margin-top: 10px;
}

.btn:hover {
    background-color: #007bff;
}
  </style>
</head>
<body>
<div class="login-container">
  <h2>Please sign in</h2>
  <form method="post" th:action="@{/sign-in}">

    <p th:if="${param.logout}">You have been logged out!</p>

    <label for="username">Username</label>
    <input type="text" id="username" name="username" class="input-field"/>

    <label for="password">Password</label>
    <input type="password" id="password" name="password" class="input-field"/>
    <p th:if="${param.error}" class="error-message">Invalid credentials!</p>
    <div class="password-container">
      <a th:href="@{/forgot-password}" class="forgot-password">Forgot password?</a>
    </div>

    <input type="submit" value="Sign in" class="btn"/>
  </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Provider</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    form { max-width: 400px; margin: auto; }
    label { font-weight: bold; display: block; margin-top: 10px; }
    input { width: 100%; padding: 8px; margin-top: 5px; }
    button { margin-top: 15px; padding: 10px; background-color: #28a745; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #218838; }
  </style>
</head>
<body>

<h1>Add Provider</h1>

<form th:action="@{/provider/save}" method="post" th:object="${provider}">
  <label for="providerName">Provider Name:</label>
  <input type="text" id="providerName" th:field="*{providerName}" required>

  <label for="contactNumber">Contact Number:</label>
  <input type="text" id="contactNumber" th:field="*{contactNumber}" required>

  <label for="address">Address:</label>
  <input type="text" id="address" th:field="*{address}" required>

  <button type="submit">Save Provider</button>
</form>

</body>
</html>

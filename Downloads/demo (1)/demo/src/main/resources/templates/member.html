<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <style>
        .logout-btn {
            background-color: #ff4444;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        .logout-btn:hover {
            background-color: #cc0000;
        }
        .welcome-message {
            font-size: 1.2em;
            color: #333;
            margin: 20px 0;
        }
        .username {
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>
<a href="/book/list">to book list</a>
    <h1>Dashboard</h1>
    <div class="welcome-message">
        Welcome, <span class="username" th:text="${username}">User</span>!
    </div>
    <p>This is your dashboard page where you can view your personalized information.</p>

    <!-- Add logout form -->
    <form th:action="@{/logout}" method="post">
        <button type="submit" class="logout-btn">Logout</button>
    </form>
</body>
</html>
